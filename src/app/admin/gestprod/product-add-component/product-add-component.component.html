<div class="container">] <div class=" text-center mt-5 ">
    <h1>Formulaire</h1>
</div>
<div class="row ">
    <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
                <div class="container">
                    <form id="contact-form" role="form" [formGroup]="ProductAddForm" (ngSubmit)="onAjouter()">
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form_name">Product Name </label> <input id="form_name" type="text" name="name Product" class="form-control" placeholder="Please enter  Productname*" required="required" data-error="nameProduct is required." formControlName="nom" > </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form_lastname">Prix </label> <input id="prix" type="number" name="price" class="form-control" placeholder="Please enter your price *" required="required" data-error="price is required."formControlName="prix"> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form_email"> image </label> <input id="image" type="file" name="image" class="form-control" placeholder="Please enter your image *" required="required" data-error="Valid image is required." formControlName="image">> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form_need">Please specify your need </label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need." formControlName="id">
                                            <option value="" selected disabled>Categories</option>
                                            <option>clothes</option>
                                            <option>jewllery</option>
                                            <option>shoes</option>
                                            <option>Other</option>
                                        </select> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"> <label for="form_message">Description </label> <textarea id="form_message" name="message" class="form-control" placeholder="Write your Description here." rows="4" required="required" data-error="Please, leave us a Description." formControlName="description"></textarea> </div>
                                </div> 
                               
                                <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Add"> </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </div> 
</div>
